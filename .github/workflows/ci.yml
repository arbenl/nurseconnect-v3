name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nurseconnect_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d nurseconnect_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nurseconnect_test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: DB Migrate
        run: pnpm db:migrate

      - name: Verify Migrations Applied
        run: |
          echo "DATABASE_URL=$DATABASE_URL"
          echo "Verifying migrations applied to correct database..."
          pnpm -w exec node -e "
          const { Client } = require('pg');
          (async () => {
            const c = new Client({ connectionString: process.env.DATABASE_URL });
            await c.connect();
            const r = await c.query(\`
              SELECT 
                to_regclass('public.nurse_locations') as nurse_locations,
                to_regclass('public.service_requests') as service_requests,
                to_regclass('public.users') as users,
                to_regclass('public.nurses') as nurses
            \`);
            console.log('Tables found:', r.rows[0]);
            if (!r.rows[0].nurse_locations) {
              console.error('❌ FATAL: nurse_locations table not found after migration!');
              process.exit(2);
            }
            if (!r.rows[0].service_requests) {
              console.error('❌ FATAL: service_requests table not found after migration!');
              process.exit(2);
            }
            console.log('✅ All critical tables exist');
            await c.end();
          })();
          "

      - name: Type Check
        run: pnpm -w type-check

      - name: Lint
        run: pnpm lint

      - name: Unit Tests
        run: pnpm test:ci

      - name: API/DB Integration Tests
        run: |
          echo "DB TEST DATABASE_URL=$DATABASE_URL"
          test -n "$DATABASE_URL" || (echo "❌ DATABASE_URL not set for DB tests!" && exit 1)
          pnpm --filter web test:api

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nurseconnect_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d nurseconnect_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nurseconnect_test
      E2E_TEST_MODE: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: DB Migrate
        run: pnpm db:migrate

      - name: Run E2E Tests
        run: pnpm gate:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30
