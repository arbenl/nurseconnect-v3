      BETTER_AUTH_URL: http://localhost:3010
      BETTER_AUTH_SECRET: ci_better_auth_secret_32_chars_minimum_123456
      FIRST_ADMIN_EMAILS: admin.bootstrap@test.com

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: DB Migrate
        run: pnpm db:migrate

      - name: Build Contracts Package
        run: pnpm --filter @nurseconnect/contracts build

      - name: Build Web Application
        run: pnpm --filter web build

      - name: Run E2E UI Smoke Tests
        run: pnpm --filter web test:e2e:ui-smoke

      - name: Upload Playwright Smoke Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-ui-smoke
          path: |
            apps/web/playwright-report/
            apps/web/test-results/
          retention-days: 7

  e2e-ui:
    name: E2E UI Tests
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'workflow_dispatch'

    services:
      postgres:
        image: postgres:16
